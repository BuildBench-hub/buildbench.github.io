<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

                <li><a href="leaderboard1.html">Leaderboard</a></li>

        </nav>
    </header>

    <main style="max-width: 900px; margin: 60px auto; padding: 30px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333;">
        <h1 style="text-align: center; color: #2e7d32; margin-bottom: 40px; font-size: 2.2em;">Papers & Open Source Repositories</h1>

        <section style="margin-bottom: 40px;">
            <h2 style="color: #388e3c; border-left: 5px solid #388e3c; padding-left: 10px; font-size: 1.5em; margin-bottom: 20px;">Research Papers</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li style="margin: 12px 0; background: #f9f9f9; padding: 12px 18px; border-radius: 10px; transition: all 0.3s ease;">
                    <a href="https://example.com/paper1" style="text-decoration: none; color: #2e7d32; font-weight: 500;">📘 Paper 1 - Title</a>
                </li>
                <li style="margin: 12px 0; background: #f9f9f9; padding: 12px 18px; border-radius: 10px; transition: all 0.3s ease;">
                    <a href="https://example.com/paper2" style="text-decoration: none; color: #2e7d32; font-weight: 500;">📗 Paper 2 - Title</a>
                </li>
                <li style="margin: 12px 0; background: #f9f9f9; padding: 12px 18px; border-radius: 10px; transition: all 0.3s ease;">
                    <a href="https://example.com/paper3" style="text-decoration: none; color: #2e7d32; font-weight: 500;">📙 Paper 3 - Title</a>
                </li>
            </ul>
        </section>

        <section>
            <h2 style="color: #388e3c; border-left: 5px solid #388e3c; padding-left: 10px; font-size: 1.5em; margin-bottom: 20px;">Open Source Repositories</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li style="margin: 12px 0; background: #f9f9f9; padding: 12px 18px; border-radius: 10px; transition: all 0.3s ease;">
                    <a href="https://github.com/your-repo1" style="text-decoration: none; color: #1565c0; font-weight: 500;">💻 Repository 1</a>
                </li>
                <li style="margin: 12px 0; background: #f9f9f9; padding: 12px 18px; border-radius: 10px; transition: all 0.3s ease;">

                </li>
            </ul>
        </section>
    </main>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #388e3c; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2025 Model Performance Benchmark. All rights reserved.</p>
    </footer>

    <script>
        // 添加鼠标悬浮时的动态效果
        document.querySelectorAll('main li').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-3px)';
                item.style.boxShadow = '0 4px 10px rgba(0,0,0,0.15)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
                item.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
